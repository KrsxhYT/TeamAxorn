        <div class="header-placeholder"></div>
    </header>

    <main class="main-content">
        <div class="updates-header">
            <div class="team-info">
                <div class="team-avatar">AX</div>
                <div class="team-details">
                    <h2>TEAM AXORN</h2>
                    <div class="team-stats">

        <div class="updates-container">
            <div id="updates-list">
                <!-- Updates will be loaded here dynamically -->
                <div class="update-card">
                    <div class="update-header">
                        <div class="update-avatar admin-krsxh">K</div>
                        <div>
                            <div class="update-author">
                                @Krsxh 
                                <span class="admin-badge">Semxy Owner</span>
                                <span class="verified-badge">‚úì</span>
                            </div>
                            <div class="update-time">2 hours ago</div>
                        </div>
                    </div>
                    <div class="update-content">
                        Welcome to TEAM AXORN! This is our official updates channel. Important announcements will be posted here.
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Update Form (Visible only to admins) -->
        <div id="admin-update-form" class="card" style="display: none;">
            <h3 class="card-title">Post Update</h3>
            <form id="new-update-form">
                <div class="form-group">
                    <textarea id="update-content" class="form-control" rows="4" placeholder="Write your update here..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Post Update</button>

        </div>

    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Load updates
        document.addEventListener('DOMContentLoaded', function() {
            loadUpdates();
            checkAdminStatus();
        });
        
        function loadUpdates() {
            getUpdates().then((snapshot) => {
                const updatesList = document.getElementById('updates-list');
                updatesList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const update = childSnapshot.val();
                    const updateElement = createUpdateElement(update);
                    updatesList.appendChild(updateElement);
                });
            });
        }
        
        function createUpdateElement(update) {
            const updateDiv = document.createElement('div');
            updateDiv.className = 'update-card';
            
            const adminInfo = getAdminInfo(update.author);
            const isVerified = adminInfo ? adminInfo.verified : false;
            const tag = adminInfo ? adminInfo.tag : 'Member';
            
            updateDiv.innerHTML = `
                <div class="update-header">
                    <div class="update-avatar ${adminInfo ? 'admin-' + update.author.toLowerCase() : ''}">
                        ${update.author.charAt(0)}
                    </div>
                    <div>
                        <div class="update-author">
                            @${update.author}
                            ${adminInfo ? `<span class="admin-badge">${tag}</span>` : ''}
                            ${isVerified ? '<span class="verified-badge">‚úì</span>' : ''}
                        </div>
                        <div class="update-time">${formatTime(update.timestamp)}</div>
                    </div>
                </div>
                <div class="update-content">${update.content}</div>
            `;
            
            return updateDiv;
        }
        
        function formatTime(timestamp) {
            // Implement time formatting
            return new Date(timestamp).toLocaleDateString();
        }
        
        function checkAdminStatus() {
            const user = firebase.auth().currentUser;
            if (user) {
                getUser(user.uid).then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData && canSendUpdates(userData.username)) {
                        document.getElementById('admin-update-form').style.display = 'block';
                    }
                });
            }
        }
        
        // Handle new update form
        document.getElementById('new-update-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = firebase.auth().currentUser;
            if (user) {
                getUser(user.uid).then((snapshot) => {
                    const userData = snapshot.val();
                    const content = document.getElementById('update-content').value;
                    
                    const updateData = {
                        author: userData.username,
                        content: content,
                        timestamp: new Date().toISOString()
                    };
                    
                    postUpdate(updateData).then(() => {
                        document.getElementById('update-content').value = '';
                        loadUpdates();
                    });
                });
            }
        });
    </script>
</body>
