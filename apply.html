<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM AXORN - Apply</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <button class="menu-btn" onclick="history.back()">‚Üê</button>
        <h1 class="logo">TEAM AXORN</h1>
        <div class="header-placeholder"></div>
    </header>

    <main class="main-content">
        <div class="apply-container">
            <div class="stamp-container">
                <div class="official-stamp">
                    <div class="stamp-text">TEAM AXORN</div>
                    <div class="stamp-subtext">OFFICIAL</div>
                </div>
            </div>

            <form id="apply-form" class="apply-form">
                <div class="form-group">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" id="full-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="banning-years" class="form-label">Years of Banning Experience (in English)</label>
                    <input type="text" id="banning-years" class="form-control" placeholder="e.g., Since 2020, 3 years" required>
                </div>

                <div class="form-group">
                    <label for="ig-username" class="form-label">Instagram Username</label>
                    <input type="text" id="ig-username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="ig-link" class="form-label">Instagram Profile Link</label>
                    <input type="url" id="ig-link" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="tg-username" class="form-label">Telegram Username (Optional)</label>
                    <input type="text" id="tg-username" class="form-control">
                </div>

                <div class="form-group">
                    <label for="tg-chatid" class="form-label">Telegram Chat ID (Optional)</label>
                    <input type="text" id="tg-chatid" class="form-control">
                </div>

                <div class="form-group">
                    <label for="mobile-number" class="form-label">Mobile Number</label>
                    <input type="tel" id="mobile-number" class="form-control" required>
                </div>

                <button type="submit" class="btn-primary">Apply Now</button>
            </form>
        </div>
    </main>

    <!-- Application Card Modal -->
    <div class="modal" id="card-modal">
        <div class="modal-content card-modal-content">
            <div class="membership-card">
                <div class="card-header">
                    <div class="card-logo">TEAM AXORN</div>
                    <div class="card-badge">MEMBER CARD</div>
                </div>
                
                <div class="card-body">
                    <div class="member-photo">
                        <img id="card-pfp" src="" alt="Profile" class="card-pfp">
                    </div>
                    
                    <div class="member-info">
                        <div class="info-row">
                            <span class="info-label">Name:</span>
                            <span id="card-name" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Username:</span>
                            <span id="card-username" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Join Date:</span>
                            <span id="card-joindate" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Banning Exp:</span>
                            <span id="card-banning" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Instagram:</span>
                            <span id="card-ig" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Telegram:</span>
                            <span id="card-tg" class="info-value"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Mobile:</span>
                            <span id="card-mobile" class="info-value"></span>
                        </div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="watermark">By TEAM AXORN Owner Krsxh</div>
                    <div class="card-id">ID: <span id="card-id"></span></div>
                </div>
            </div>
            
            <div class="card-actions">
                <button class="btn-primary" id="download-card">Download Card</button>
                <button class="btn-secondary" id="go-home">Go to Home</button>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById('apply-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const applicationData = {
                name: document.getElementById('full-name').value,
                banningYears: document.getElementById('banning-years').value,
                igUsername: document.getElementById('ig-username').value,
                igLink: document.getElementById('ig-link').value,
                tgUsername: document.getElementById('tg-username').value || 'Not provided',
                tgChatId: document.getElementById('tg-chatid').value || 'Not provided',
                mobile: document.getElementById('mobile-number').value,
                appliedAt: new Date().toISOString()
            };
            
            // Get current user
            const user = firebase.auth().currentUser;
            if (user) {
                // Update user application status
                updateUser(user.uid, {
                    hasApplied: true,
                    applicationData: applicationData
                }).then(() => {
                    // Show membership card
                    showMembershipCard(applicationData);
                });
            }
        });
        
        function showMembershipCard(data) {
            // Format mobile number (show first 3 and last 3 digits)
            const mobile = data.mobile;
            const maskedMobile = mobile.substring(0, 3) + '***' + mobile.substring(mobile.length - 3);
            
            // Set card data
            document.getElementById('card-name').textContent = data.name;
            document.getElementById('card-username').textContent = firebase.auth().currentUser.email.split('@')[0];
            document.getElementById('card-joindate').textContent = new Date().toLocaleDateString();
            document.getElementById('card-banning').textContent = data.banningYears;
            document.getElementById('card-ig').textContent = data.igUsername;
            document.getElementById('card-tg').textContent = data.tgUsername;
            document.getElementById('card-mobile').textContent = maskedMobile;
            document.getElementById('card-id').textContent = Math.random().toString(36).substr(2, 9).toUpperCase();
            
            // Show modal
            document.getElementById('card-modal').classList.add('active');
        }
        
        document.getElementById('download-card').addEventListener('click', function() {
            // Implement card download functionality
            alert('Card download functionality would be implemented here');
        });
        
        document.getElementById('go-home').addEventListener('click', function() {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
