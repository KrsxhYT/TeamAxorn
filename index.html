<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team AXORN - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <h1 class="logo">Team AXORN</h1>
                <p class="tagline">Join the elite community</p>
            </div>
            
            <div class="auth-forms">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="email" id="loginEmail" required>
                        <label for="loginEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" id="signupName" required>
                        <label for="signupName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="signupUsername" required>
                        <label for="signupUsername">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="signupEmail" required>
                        <label for="signupEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signupPassword" required>
                        <label for="signupPassword">Password</label>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                    <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
