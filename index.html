<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM AXORN - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="logo">TEAM AXORN</h1>
            <p class="tagline">Join the community</p>
        </div>
        
        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>
        
        <form id="login-form" class="auth-form active">
            <div class="input-group">
                <input type="email" id="login-email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        
        <form id="signup-form" class="auth-form">
            <div class="input-group">
                <input type="text" id="signup-name" required>
                <label for="signup-name">Full Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="signup-username" required>
                <label for="signup-username">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="signup-email" required>
                <label for="signup-email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="signup-password" required>
                <label for="signup-password">Password</label>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        
        <div class="auth-footer">
            <p>By continuing, you agree to our <a href="legal.html">Terms & Conditions</a></p>
        </div>
    </div>
    
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
