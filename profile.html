<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM AXORN - Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <button class="menu-btn" onclick="history.back()">‚Üê</button>
        <h1 class="logo">TEAM AXORN</h1>
        <div class="header-placeholder"></div>
    </header>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profile-picture" src="" alt="Profile" class="profile-pic">
                <div class="profile-tag">Member of TEAM AXORN</div>
                <h2 id="profile-name" class="profile-name">Loading...</h2>
                <div id="profile-username" class="profile-username">@username</div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <div id="followers-count" class="stat-value">0</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat">
                        <div id="following-count" class="stat-value">0</div>
                        <div class="stat-label">Following</div>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn-secondary" onclick="openEditProfile()">Edit Profile</button>
                <button class="btn-secondary" onclick="shareProfile()">Share Profile</button>
                <button class="btn-secondary logout-btn" onclick="logout()">Log Out</button>
            </div>

            <div class="profile-info card">
                <h3 class="card-title">Profile Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span id="profile-email" class="info-value">loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Member Since:</span>
                        <span id="member-since" class="info-value">loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value active-status">Active Member</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-profile-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditProfile()">√ó</button>
            <h3>Edit Profile</h3>
            
            <form id="edit-profile-form">
                <div class="form-group">
                    <label class="form-label">Profile Picture</label>
                    <div class="pfp-upload">
                        <img id="edit-pfp-preview" src="" alt="Preview" class="pfp-preview">
                        <input type="file" id="pfp-upload" accept="image/*" class="file-input">
                        <label for="pfp-upload" class="btn-secondary">Choose Image</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-name" class="form-label">Full Name</label>
                    <input type="text" id="edit-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="edit-username" class="form-label">Username</label>
                    <input type="text" id="edit-username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="edit-email" class="form-label">Email</label>
                    <input type="email" id="edit-email" class="form-control" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" onclick="closeEditProfile()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <span class="nav-icon">üè†</span>
            <span>Home</span>
        </a>
        <a href="updates.html" class="nav-item">
            <span class="nav-icon">üì¢</span>
            <span>Updates</span>
        </a>
        <a href="rules.html" class="nav-item">
            <span class="nav-icon">üìú</span>
            <span>Rules</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <span class="nav-icon">üë§</span>
            <span>Profile</span>
        </a>
        <a href="members.html" class="nav-item">
            <span class="nav-icon">üë•</span>
            <span>Members</span>
        </a>
    </nav>

    <script src="js/db.js"></script>
    <script src="js/main.js"></script>
    <script>
        let currentUserData = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
        });
        
        function loadProfileData() {
            const user = firebase.auth().currentUser;
            if (user) {
                getUser(user.uid).then((snapshot) => {
                    currentUserData = snapshot.val();
                    if (currentUserData) {
                        document.getElementById('profile-name').textContent = currentUserData.name;
                        document.getElementById('profile-username').textContent = '@' + currentUserData.username;
                        document.getElementById('profile-email').textContent = currentUserData.email;
                        document.getElementById('followers-count').textContent = currentUserData.followers || 0;
                        document.getElementById('following-count').textContent = currentUserData.following || 0;
                        document.getElementById('member-since').textContent = new Date(currentUserData.createdAt).toLocaleDateString();
                        
                        if (currentUserData.profilePic) {
                            document.getElementById('profile-picture').src = currentUserData.profilePic;
                            document.getElementById('edit-pfp-preview').src = currentUserData.profilePic;
                        }
                        
                        // Set edit form values
                        document.getElementById('edit-name').value = currentUserData.name;
                        document.getElementById('edit-username').value = currentUserData.username;
                        document.getElementById('edit-email').value = currentUserData.email;
                    }
                });
            }
        }
        
        function openEditProfile() {
            document.getElementById('edit-profile-modal').classList.add('active');
        }
        
        function closeEditProfile() {
            document.getElementById('edit-profile-modal').classList.remove('active');
        }
        
        function shareProfile() {
            const username = currentUserData.username;
            const profileUrl = `team-axorn.vercel.app/profile/${username}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${currentUserData.name}'s Profile`,
                    text: `Check out ${currentUserData.name}'s profile on TEAM AXORN`,
                    url: profileUrl
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(profileUrl).then(() => {
                    alert('Profile link copied to clipboard!');
                });
            }
        }
        
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            });
        }
        
        // Handle profile picture upload
        document.getElementById('pfp-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result;
                    document.getElementById('edit-pfp-preview').src = base64;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Handle edit profile form
        document.getElementById('edit-profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = firebase.auth().currentUser;
            if (user) {
                const updates = {
                    name: document.getElementById('edit-name').value,
                    username: document.getElementById('edit-username').value,
                    email: document.getElementById('edit-email').value
                };
                
                // Update profile picture if changed
                const pfpPreview = document.getElementById('edit-pfp-preview').src;
                if (pfpPreview && pfpPreview !== document.getElementById('profile-picture').src) {
                    updates.profilePic = pfpPreview;
                }
                
                updateUser(user.uid, updates).then(() => {
                    closeEditProfile();
                    loadProfileData(); // Reload profile data
                    alert('Profile updated successfully!');
                });
            }
        });
    </script>
</body>
</html>
